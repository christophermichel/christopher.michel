<!DOCTYPE html>
<html ng-app="modulo">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
    <script src="JS/crud.js"></script>

    <title>Tema final de semana</title>
</head>

<body>
    <div class="container-fluid" ng-controller="aulas">
        <div class="row">
          <h1>Cadastrar Aula</h1>
          <form novalidate name="AulasForm" ng-submit="adicionar(novaAula.nome)">
            <label for="nome">Nome da aula: </label>
            <input type="text" required maxlength="20" minlength="3" name="nome" ng-model="novaAula.nome">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <span ng-show="aulasForm.nome.$error.minlength">
                Não contém o mínimo de letras.
            </span>
            <span ng-show="aulasForm.nome.$error.maxlength">
            </span>
          </form>
        </div>
        <hr>
        <div class="row">
          <h1 class="text-center"> Alterar Aula Cadastrada</h1>
          <form novalidate name="AulasForm" maxlength="20" minlength="3" ng-submit="alterar(aulasCadastradas, novoNome)">
            <label for="nome">Selecione a aula e escreva o novo nome: </label>
            <select name="aula" ng-model="aulasCadastradas">
                <option ng-repeat="aula in aulas" value="{{ aula.id }}">
                    {{ aula.id }} - {{ aula.nome }}
                </option>
                <input type="text" name="nome" ng-model="novoNome">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </select>
            <span ng-show="aulasForm.nome.$error.minlength">
                Não contém o mínimo de letras.
            </span>
            <span ng-show="aulasForm.nome.$error.maxlength">
            </span>
          </form>
        </div>
        <hr>
        <div>
          <h1 class="text-center">Excluir Aula</h1>
          <form novalidate name="AulasForm" maxlength="20" minlength="3" ng-submit="excluir(excluirAula)">
            <label for="nome">Selecione a aula: </label>
            <select name="aula" ng-model="excluirAula">
                <option ng-repeat="aula in aulas" value="{{ aula.id }}">
                    {{ aula.id }} - {{ aula.nome }}
                </option>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </select>
            <span ng-show="aulasForm.nome.$error.minlength">
                Não contém o mínimo de letras.
            </span>
            <span ng-show="aulasForm.nome.$error.maxlength">
            </span>
          </form>
          <ul>
            <li ng-repeat="aula in aulas | orderBy:'nome'">
                {{ aula.id }} - {{ aula.nome }}
            </li>
          </ul>
        </div>
    </div>
</body>

</html>
