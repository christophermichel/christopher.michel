<div ng-controller="LivroDetalhadoController">
<ul>
      <li><img class="img" ng-src = "{{livroDetalhado.dados.Capa}}"></li>
      <li>Titulo: {{livroDetalhado.dados.Titulo}}</li>
      <li>Isbn: {{livroDetalhado.dados.Descricao}}</li>
      <li>Genero: {{livroDetalhado.dados.Genero}}</li>

</div>
