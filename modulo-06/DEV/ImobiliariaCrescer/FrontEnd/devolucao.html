<div class="pedido">
<h1 class="text-center cor"> Menu de devolução </h1>
<div class="row">
<div class="col-md-4" >
</div>
<div class="col-md-4">
<table class= "table table-striped danger relatorio text-center table-bordered">
      <thead>
          <tr>
              <th class="text-center">ID</th>
              <th class="text-center">Fazer Devolução</th>
          </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pedido in alugados.dados">
          <td>{{pedido.Id}}</td>
          <td><input type="button" class="btn btn-primary" name="editar" value="DEVOLVER" ng-click ="devolver(pedido)"></td>
        </tr>
      </tbody>
  </table>
</div>
</div>
