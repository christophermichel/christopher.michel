<div class="cliente">
<h1 class="text-center cor"> BUSCAR CLIENTE </h1>
<div class="opacidade">
<div class="row">
  <div class="col-md-1" >
  </div>
  <div class="col-md-5">
    <h3 class="list-group-item list-group-item-danger">Nome do cliente:
      <input type="text" ng-model="procurarPorNome">
    </h3>
  </div>
  <div class="col-md-5">
    <h3 class="list-group-item list-group-item-danger">CPF do cliente:
      <input type="text" ng-model="procurarPorCPF">
    </h3>
  </div>
  </div>
  <div class="row" id="lista">
    <div class="col-md-3" >
    </div>
    <div class="col-md-6">
      <ul class="list-group" class="text-center">
        <li class="list-group-item list-group-item-success alinhar" id="margem" ng-repeat="cliente in clientes.dados | filter:{Nome: procurarPorNome, CPF: procurarPorCPF}">Nome: {{cliente.Nome}} || CPF: {{cliente.CPF}}
          <button type="submit" class="btn btn-primary" ng-click="clienteGuardado(cliente)">SELECIONAR</button>
        </li>
      </ul>
      <a class="btn btn-primary btn-block" ng-href="#!/cadastro">CADASTRAR </a>
    </div>
  </div>
</div>
</div>
<div class="pedido">
<h1 class="text-center cor"> Escolha seu Combo! </h1>
<div class="row" id="lista">
  <div class="col-md-1" >
  </div>
  <div class="col-md-5">
    <ul class="list-group" class="text-center">
      <li class="list-group-item list-group-item-danger alinhar" id="margem" ng-repeat="combo in combos.dados">Tipo do im√≥vel: {{combo.Tipo}} || Pacote: {{combo.Pacote}}<input type="button" class="btn btn-primary" name="editar" value="ESCOLHER" ng-click ="adicionarNovoItemNoPedido(combo)"></li>
    </ul>
  </div>
  <div class="col-md-1" >
  </div>
  <div class="col-md-4">
    <ul class="list-group" class="text-center">
      <li class="list-group-item list-group-item-warning alinhar" id="margem" ng-repeat="produto in adicionais.dados">Adicional: {{produto.Pacote}}<button type="submit" class="btn btn-primary" ng-click="clienteAtual">ADICIONAR</button></li>
    </ul>
  </div>
</div>
<button type="button" name="button" class="btn btn-primary" ng-click="novoPedido()">Fechar Pedido</button>
</div>
