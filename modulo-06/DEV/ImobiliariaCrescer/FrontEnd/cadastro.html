<div class="cadastro">
<form class="formCadastro">
  <div class="form-inline margem text-center">
    <label for="email">Nome:</label>
    <input type="text" id="focusedInput" class="form-control" required maxlength="40" placeholder="Insira o nome do cliente" ng-model="cliente.Nome">
  </div>
  <div class="form-inline margem text-center">
    <label for="email">CPF:</label>
    <input type="text" class="form-control" required maxlength="11" ng-model="cliente.CPF"/>
  </div>
  <div class="form-inline margem text-center">
    <label for="email">Endereco:</label>
    <input type="text" required class="form-control" maxlength="40" placeholder="Insira o endereÃ§o do cliente" ng-model="cliente.Endereco">
  </div>
  <div class="form-inline margem text-center">
    <label for="email">Genero:</label>
    <select class="form-control" id="focusedInput" ng-model="cliente.Genero">
      <option value="Feminino">Feminino</option>
      <option value="Masculino">Masculino</option>
    </select>
  </div>
  <div class="form-inline margem text-center">
    <label for="date">Data de Nascimento</label>
    <input type="date" required class="form-control"  id="focusedInput"  ng-model="cliente.DataDeNascimento">
  </div>
  <div class="row">
    <div class="col-md-3" >
    </div>
    <div class="col-md-6">
      <a class="btn btn-primary btn-block" ng-href="#!/cliente">
        <button type="submit" ng-click="NovoCliente(cliente)" class="btn btn-primary btn-block">CADASTRAR
        </button>
      </a>
    </div>
  </div>
</form>
</div>
