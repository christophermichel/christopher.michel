<div class="row text-center  navbar">
  <div class="col-md-4"></div>
  <div class="col-md-1">
    <img src="logo.png" width="70" height="70">
  </div>
  <div class="col-md-4 titulo"> Musician To Musician</div>
</div>
<div class="row">
  <div class="col-md-2 colunas-feed coluna-links">
      <div class="row coluna-links"><a ng-href="#!/feed">Dashboard</a></div><hr>
      <div class"row coluna-links"><a ng-href="#!/perfil">Perfil</a></div><hr>
      <div class="row coluna-links"><a ng-href="#!/amigos">Amigos</a></div><hr>
      <div class"row coluna-links"><a ng-href="#!/logout">Logout</a></div>
  </div>
  <div class="col-md-6 colunas-feed margin-feed">
    <div class"row">NOVO POST</div><hr>
    <div class="form">
      <form novalidate name="formPost" class="loginForm">
        <input type="text" placeholder="Qual a novidade de hoje?" ng-model="post.conteudo">
        <input type="text" placeholder="Data de publicacÃ£o" ng-model="post.dataPublicacao">
        <input type="text" placeholder="Imagem" ng-model="post.imagem">
        <button type="submit" class="btn btn-primary btn-md" ng-click="novoPost(post)">Publicar</button>
      </form>
    </div>


    <ul class="list-group" ng-repeat="post in posts">
      <div class"row">
        <li class="list-group-item disabled fonteBranca">{{post.idUsuario.nome}}</li>
        <div class="list-group-item">
          <li>{{post.conteudo}}</li>
          <li><img class="imagemFeed" ng-src="{{post.imagem}}"></li>
        </div>
        <hr>
      </div>
    </ul>


  </div>
  <div class="col-md-3 colunas-feed">
    <div class"row">AMIGOS</div><hr>
    <div class"row">LISTA AMIGOS</div>
  </div>
</div>
